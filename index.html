<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrakis Web Client</title>
</head>
<body>
    <h1 style="text-align:center">Arrakis Web Client</h1>
    <div style="display:flex;justify-content:space-between; margin:50px;">
        <div id="left_pane">
            <p>
                <button onClick="initWebSocket();">Connect</button>
                <input id="serverLocation" value="ws://localhost:9002"/>
            </p>
            <p>
                <button onClick="stopWebSocket();">Disconnect</button>
                <button onClick="checkSocket();">State</button>
            </p>
            <p>
                <textarea id="debugTextArea" style="width:700px;height:200px;"></textarea>
            </p>
        </div>
        <div id="right_pane">
            <canvas id="myCanvas" width="700" height="500" style="border:1px solid #000000;">
            </canvas>
        </div>
    </div>

    <script type="text/javascript">
    "use strict";

    var debugTextArea = document.getElementById("debugTextArea");
    function debug(message) {
        debugTextArea.value += message + "\n";
        debugTextArea.scrollTop = debugTextArea.scrollHeight;
    }

    function sendMessage() {
        var msg = document.getElementById("inputText").value;
        if ( websocket != null )
        {
            document.getElementById("inputText").value = "";
            websocket.send( msg );
            console.log( "string sent :", '"'+msg+'"' );
        }
    }

    var websocket = null;

    var is_pause_on = false;

    var status_to_color = {
        "IDLE" : "red",
        "WALKING" : "blue",
        "AIRBORN" : "green",
        "DUCKING" : "black"
    };

    function initWebSocket() {
        try {
            if (typeof MozWebSocket == 'function')
            WebSocket = MozWebSocket;
            if ( websocket && websocket.readyState == 1 )
            websocket.close();
            websocket = new WebSocket( document.getElementById("serverLocation").value );
            websocket.onopen = function (evt) {
                debug("CONNECTED");
                var msg = JSON.stringify({"new-client":"InputClient"}); debug(msg);
                websocket.send(msg);
                msg = JSON.stringify({"new-client":"OutputClient"}); debug(msg);
                websocket.send(msg);
            };
            websocket.onclose = function (evt) {
                debug("DISCONNECTED");
            };
            websocket.onmessage = function (evt) {
                //console.log( "Message received :", evt.data );
                debug( '// ' + evt.data );

                clearCanvas();

                drawScene();

                var frame = JSON.parse(evt.data);
                frame.players.forEach(function(player) {
                    drawPlayer(player);
                });

                frame.arrows.forEach(function(arrow) {
                    drawArrow(arrow);
                });
            };
            websocket.onerror = function (evt) {
                debug('ERROR: ' + evt.data);
            };
        } catch (exception) {
            debug('ERROR: ' + exception);
        }
    }

    function stopWebSocket() {
        if (websocket)
        websocket.close();
    }

    function checkSocket() {
        if (websocket != null) {
            var stateStr;
            switch (websocket.readyState) {
                case 0: {
                    stateStr = "CONNECTING";
                    break;
                }
                case 1: {
                    stateStr = "OPEN";
                    break;
                }
                case 2: {
                    stateStr = "CLOSING";
                    break;
                }
                case 3: {
                    stateStr = "CLOSED";
                    break;
                }
                default: {
                    stateStr = "UNKNOWN";
                    break;
                }
            }
            debug("WebSocket state = " + websocket.readyState + " ( " + stateStr + " )");
        } else {
            debug("WebSocket is null");
        }
    }

    document.onkeydown = function(event) {
        var char = event.which || event.keyCode;

        if ( websocket != null )
        {
            var action_to_send;
            switch(char) {
                case 87:  // w
                action_to_send = "UP";
                break;
                case 83:  // s
                action_to_send = "DOWN";
                break;
                case 65:  // a
                action_to_send = "LEFT";
                break;
                case 68:  // d
                action_to_send = "RIGHT";
                break;
                case 74:  // j
                action_to_send = "AIM";
                break;
                case 75:  // k
                action_to_send = "JUMP";
                break;
                case 76:  // l
                action_to_send = "DASH";
                break;
            }
            if (action_to_send !== undefined) {
                websocket.send(JSON.stringify({action:action_to_send}));
            }
            if (char == 80 || char == 112) { // P
                action_to_send = "PAUSE";
                if (is_pause_on) {
                    websocket.send(JSON.stringify({"action-stopped":action_to_send}));
                    is_pause_on = false;
                } else {
                    websocket.send(JSON.stringify({action:action_to_send}));
                    is_pause_on = true;
                }
            }
        }
    }

    document.onkeyup = function(event) {
        var char = event.which || event.keyCode;

        if ( websocket != null )
        {
            var action_to_send;
            switch(char) {
                case 87:  // w
                action_to_send = "UP";
                break;
                case 83:  // s
                action_to_send = "DOWN";
                break;
                case 65:  // a
                action_to_send = "LEFT";
                break;
                case 68:  // d
                action_to_send = "RIGHT";
                break;
                case 74:  // j
                action_to_send = "AIM";
                break;
                case 75:  // k
                action_to_send = "JUMP";
                break;
                case 76:  // l
                action_to_send = "DASH";
                break;
            }
            if (action_to_send !== undefined) {
                websocket.send(JSON.stringify({"action-stopped":action_to_send}));
            }
            console.log( "Key pressed.");
        }
    }

    function clearCanvas() {
        //get a reference to the canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawScene() {
        // floor
        drawRect(0,30,500,30);

        // left wall
        drawRect(0,90,20,60);
    }

    function drawRect(left_coord, top_coord, width, height) {
        //get a reference to the canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.rect(left_coord,canvas.height-top_coord,width,height);
        ctx.fillStyle = 'black';
        ctx.fill();
    }

    function drawCircle(x, y) {
        //get a reference to the canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //draw a circle
        ctx.beginPath();
        ctx.arc(x, canvas.height - y, 10, 0, Math.PI*2, true);
        ctx.closePath();
        ctx.fillStyle = 'red';
        ctx.fill();
    }

    function drawPlayer(player) {
        //get a reference to the canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //draw a circle
        ctx.beginPath();
        ctx.arc(player.x, canvas.height - player.y, 10, 0, Math.PI*2, true);
        ctx.closePath();
        ctx.fillStyle = status_to_color[player.status];
        ctx.fill();
    }

    function drawArrow(arrow) {
        //get a reference to the canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //draw a circle
        ctx.beginPath();
        ctx.arc(arrow.x, canvas.height - arrow.y, 4, 0, Math.PI*2, true);
        ctx.closePath();
        ctx.fillStyle = 'HotPink';
        ctx.fill();
    }

    </script>
</body>
</html>
