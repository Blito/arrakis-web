<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrakis Web Client</title>
</head>
<body onresize=arrakis.resizeCanvas()>
    <h1 style="text-align:center">Arrakis Web Client</h1>
    <div style="display:flex;justify-content:space-between; margin:50px;">
        <div id="left_pane">
            <p>
                <button onClick="arrakis.initWebSocket();">Connect</button>
                <input id="serverLocation" value="ws://localhost:9002"/>
            </p>
            <p>
                <button onClick="arrakis.stopWebSocket();">Disconnect</button>
                <button onClick="arrakis.checkSocket();">State</button>
            </p>
            <p>
                <textarea id="debugTextArea" style="width:700px;height:200px;"></textarea>
            </p>
        </div>
        <div id="right_pane">
            <canvas id="myCanvas" width="700" height="500" style="border:1px solid #000000;">
            </canvas>
        </div>
    </div>

    <script type="text/javascript" src="js/arrakis.js"></script>

</body>
</html>
